<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <style>
        body {
            font-family: monospace;
            background-color: #1a1a1a;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        /* The Preview Box */
        #preview-container {
            width: 60%;
            height: 400px;
            border: 2px solid #0f0;
            margin-bottom: 20px;
            background: #000;
        }

        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background: #fff;
        }
    </style>
</head>
<body>

    <h3>Preview</h3>
    <div id="preview-container">
        <iframe id="game-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <button onclick="openInBlank()">Open in Full Screen (about:blank)</button>

    <script>
        // --- YOUR GAME CODE GOES HERE ---
        // Put your ENTIRE game HTML/CSS/JS inside these backticks ``
        const gameCode = `
            <!DOCTYPE html>
            <html>
            <head>
                <title>My Game</title>
                <style>
                    body { margin: 0; background: #222; overflow: hidden; display:flex; justify-content:center; align-items:center; height:100vh; color: white; font-family: sans-serif; }
                    .game-box { width: 50px; height: 50px; background: red; position: relative; animation: spin 2s infinite linear; }
                    @keyframes spin { 100% { transform: rotate(360deg); } }
                </style>
            </head>
            <body>
                <h1>Game Loaded!</h1>
                <div class="game-box"></div>
                <p>This is inside about:blank</p>
            </body>
            </html>
        `;

        // Load the preview immediately
        document.getElementById('game-frame').srcdoc = gameCode;

        // Function to open the cloaked window
        function openInBlank() {
            // 1. Open a new window pointed at nothing
            var win = window.open(); 
            
            // 2. Reset the document (clears any auto-loaded url stuff)
            win.document.open();
            
            // 3. Write your game code into it
            win.document.write(gameCode);
            
            // 4. Close the writing stream
            win.document.close();
        }
    </script>
</body>
</html>
