<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Arcade</title>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #121212;
            --panel: #1e1e1e;
        }
        body {
            font-family: 'Segoe UI', monospace;
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Sidebar Menu */
        #sidebar {
            width: 250px;
            background: var(--panel);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-right: 2px solid #333;
        }
        
        h2 { margin-top: 0; color: var(--primary); }
        
        .game-btn {
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 4px;
        }
        .game-btn:hover {
            background: var(--primary);
            color: black;
            font-weight: bold;
        }

        /* Upload Section */
        .upload-area {
            margin-top: auto;
            border-top: 1px solid #444;
            padding-top: 20px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: var(--primary);
            color: black;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            display: block;
            border-radius: 4px;
            font-weight: bold;
        }

        /* Main Game Area */
        #main-view {
            flex-grow: 1;
            position: relative;
            background: #000;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>ARCADE</h2>
        
        <button class="game-btn" onclick="loadGame('https://bing.com')">Bing (Test)</button>
        <button class="game-btn" onclick="loadGame('about:blank')">Blank Canvas</button>
        
        <div class="upload-area">
            <h3>Game Loader</h3>
            <p style="font-size:0.8rem; color:#aaa;">Supports: .html, .txt</p>
            <label class="upload-btn">
                UPLOAD GAME FILE
                <input type="file" id="fileInput" accept=".html,.htm,.txt">
            </label>
        </div>
    </div>

    <div id="main-view">
        <iframe id="gameFrame" src="about:blank"></iframe>
    </div>

    <script>
        const frame = document.getElementById('gameFrame');
        const fileInput = document.getElementById('fileInput');

        // 1. Function to load URLs directly
        function loadGame(url) {
            frame.src = url;
        }

        // 2. Function to handle File Uploads
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Security Check: Only allow text/html types
            // .exe and .zip cannot run in a browser iframe directly
            if (file.name.endsWith('.exe') || file.name.endsWith('.zip')) {
                alert("Error: Browsers cannot run .exe or .zip files directly.");
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(event) {
                // Inject the uploaded HTML code into the iframe
                frame.srcdoc = event.target.result;
            };

            reader.readAsText(file);
        });
    </script>
</body>
</html>
